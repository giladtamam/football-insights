name: Sync Football Data

on:
  schedule:
    # Run every 4 hours on non-match days
    - cron: '0 */4 * * 1-5'
    # Run every 2 hours on weekends (match days)
    - cron: '0 */2 * * 0,6'
    # Run every 30 minutes during peak match hours (Sat/Sun 12:00-23:00 UTC)
    - cron: '*/30 12-23 * * 0,6'
  workflow_dispatch:
    inputs:
      leagues:
        description: 'League IDs to sync (comma-separated, or "all" for top leagues)'
        required: false
        default: 'all'
      force_full_sync:
        description: 'Force full sync (fixtures + standings)'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: packages/database

      - name: Run Smart Sync
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FOOTBALL_API_TOKEN: ${{ secrets.FOOTBALL_API_TOKEN }}
          SYNC_LEAGUES: ${{ github.event.inputs.leagues || 'all' }}
          FORCE_FULL_SYNC: ${{ github.event.inputs.force_full_sync || 'false' }}
        run: npx tsx packages/database/prisma/smart-sync.ts

      - name: Report sync status
        if: always()
        run: |
          echo "Sync completed at $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Trigger: ${{ github.event_name }}"

